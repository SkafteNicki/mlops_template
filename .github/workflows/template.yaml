name: Check Template

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  conda-template:
    name: Template generation for pip setting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project_structure: ["simple", "advance"]
        project_manager: ["pip", "uv"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          pip install invoke
          invoke requirements
          pip list

      - name: Execute template
        run: |
          invoke template \
            --project-structure=${{ matrix.project_structure }} --project-manager=${{ matrix.project_manager }}

      - name: Install conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          activate-environment: ""

      - name: List all project commands
        run: |
          cd ${{ matrix.project_structure }}_repo
          invoke --list

      - name: Run project commands
        run: |
          cd ${{ matrix.project_structure }}_repo
          invoke create-environment
          invoke requirements
          invoke dev-requirements
        env:
          TERM: xterm

      - name: Run project commands
        run: |
          cd ${{ matrix.project_structure }}_repo
          invoke preprocess-data
          invoke train
          invoke test
        env:
          TERM: xterm

      # remaining steps are only for the advance project structure

      - name: Build documentation
        if: ${{ matrix.project_structure == 'advance' }}
        run: |
          cd ${{ matrix.project_structure }}_repo
          invoke build-docs
        env:
          TERM: xterm

      - name: Build dockerfiles
        if: ${{ matrix.project_structure == 'advance' }}
        run: |
          cd ${{ matrix.project_structure }}_repo
          invoke docker-build
        env:
          TERM: xterm

      - name: Check devcontainer
        if: ${{ matrix.project_structure == 'advance' }}
        run: |
          npm install -g @devcontainers/cli
          cd ${{ matrix.project_structure }}_repo
          devcontainer build --workspace-folder .
          devcontainer up --workspace-folder .
        env:
          TERM: xterm
